<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }
        
        .chat-container {
            display: flex;
            height: 100vh;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            background-color: #0f1419;
            border-right: 1px solid #2d3748;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }
        
        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid #2d3748;
        }
        
        .sidebar-header h1 {
            font-size: 1.3rem;
            color: #fff;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logo {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .history-section {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .history-section h2 {
            font-size: 0.85rem;
            color: #8b92a8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.8rem;
            font-weight: 600;
        }
        
        .history-section ul {
            list-style: none;
        }
        
        .history-section li {
            background-color: #1a202c;
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }
        
        .history-section li:hover {
            background-color: #2d3748;
            border-color: #667eea;
            transform: translateX(4px);
        }
        
        /* Main Chat Area */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #1a1a2e;
        }
        
        .chat-header {
            padding: 1.5rem 2rem;
            background-color: #0f1419;
            border-bottom: 1px solid #2d3748;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-header h2 {
            font-size: 1.1rem;
            color: #fff;
            font-weight: 500;
        }
        
        .settings-btn {
            background: transparent;
            border: 1px solid #2d3748;
            color: #8b92a8;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .settings-btn:hover {
            background-color: #2d3748;
            border-color: #667eea;
            color: #fff;
        }
        
        /* Messages Area */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .message {
            display: flex;
            gap: 1rem;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        
        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .message-content {
            max-width: 70%;
            background-color: #2d3748;
            padding: 1.2rem;
            border-radius: 12px;
            line-height: 1.6;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .message.assistant .message-content {
            background-color: #2d3748;
        }
        
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .empty-state-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        
        .empty-state p {
            color: #8b92a8;
            font-size: 1rem;
        }
        
        /* Input Area */
        .input-area {
            padding: 1.5rem 2rem 2rem;
            background-color: #0f1419;
            border-top: 1px solid #2d3748;
        }
        
        .input-form {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: flex-end;
            background-color: #2d3748;
            border-radius: 12px;
            border: 2px solid transparent;
            transition: border-color 0.2s ease;
        }
        
        .input-wrapper:focus-within {
            border-color: #667eea;
        }
        
        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: #e0e0e0;
            padding: 1rem 1.2rem;
            font-size: 1rem;
            resize: none;
            outline: none;
            font-family: inherit;
            line-height: 1.5;
            max-height: 200px;
        }
        
        textarea::placeholder {
            color: #8b92a8;
        }
        
        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            margin: 0.5rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-weight: 500;
        }
        
        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .send-btn:active {
            transform: translateY(0);
        }
        
        /* Settings Overlay */
        .settings-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .settings-overlay.active {
            display: flex;
        }
        
        .settings-panel {
            background-color: #1a202c;
            border-radius: 16px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid #2d3748;
        }
        
        .settings-panel h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #fff;
        }
        
        .setting-group {
            margin-bottom: 1.5rem;
        }
        
        .setting-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #8b92a8;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .setting-group select,
        .setting-group input[type="range"] {
            width: 100%;
            padding: 0.8rem;
            background-color: #2d3748;
            color: #e0e0e0;
            border: 1px solid #4a5568;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }
        
        .setting-group select:focus {
            border-color: #667eea;
        }
        
        .range-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .range-container input {
            flex: 1;
        }
        
        .range-value {
            background-color: #2d3748;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            min-width: 50px;
            text-align: center;
            font-weight: 600;
            color: #667eea;
        }
        
        .settings-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn-close {
            flex: 1;
            padding: 0.8rem;
            background-color: #2d3748;
            border: 1px solid #4a5568;
            color: #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        
        .btn-close:hover {
            background-color: #4a5568;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a202c;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #667eea;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -280px;
                z-index: 100;
                height: 100vh;
            }
            
            .sidebar.active {
                transform: translateX(280px);
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>
                    <div class="logo">🤖</div>
                    AI Assistant
                </h1>
            </div>
            <div class="history-section">
                <h2>Recent Chats</h2>
                <ul>
                    {% for p in prompts | reverse %}
                    <li onclick="document.getElementById('prompt').value = this.innerText;">{{ p }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        
        <!-- Main Chat Area -->
        <div class="main-chat">
            <div class="chat-header">
                <h2>Chat with AI</h2>
                <button class="settings-btn" onclick="toggleSettings()">
                    ⚙️ <span>Settings</span>
                </button>
            </div>
            
            <div class="messages-area">
                {% if response %}
                <div class="message assistant">
                    <div class="message-avatar">🤖</div>
                    <div class="message-content">{{ response }}</div>
                </div>
                {% else %}
                <div class="empty-state">
                    <div class="empty-state-icon">💬</div>
                    <h3>Start a Conversation</h3>
                    <p>Ask me anything! I'm here to help.</p>
                </div>
                {% endif %}
            </div>
            
            <div class="input-area">
                <form method="post" id="main-form" class="input-form">
                    <div class="input-wrapper">
                        <textarea 
                            name="prompt" 
                            id="prompt" 
                            rows="1" 
                            required 
                            placeholder="Type your message here..."
                            onkeydown="autoResize(this); handleEnter(event)"></textarea>
                        <button type="submit" class="send-btn">Send ➤</button>
                    </div>
                    <input type="hidden" name="model" id="model-input">
                    <input type="hidden" name="temperature" id="temperature-input">
                </form>
            </div>
        </div>
    </div>
    
    <!-- Settings Overlay -->
    <div class="settings-overlay" id="settings-overlay" onclick="closeSettingsOnOverlay(event)">
        <div class="settings-panel">
            <h3>Chat Settings</h3>
            
            <div class="setting-group">
                <label for="model">Model</label>
                <select id="model">
                    {% for model in models %}
                    <option value="{{ model }}" {% if model == default_model %}selected{% endif %}>{{ model }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="setting-group">
                <label for="temperature">Temperature</label>
                <div class="range-container">
                    <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.7">
                    <span class="range-value" id="temp-value">0.7</span>
                </div>
            </div>
            
            <div class="settings-actions">
                <button class="btn-close" onclick="toggleSettings()">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Settings Toggle
        function toggleSettings() {
            const overlay = document.getElementById('settings-overlay');
            overlay.classList.toggle('active');
        }
        
        function closeSettingsOnOverlay(event) {
            if (event.target === event.currentTarget) {
                toggleSettings();
            }
        }
        
        // Temperature Slider
        const tempSlider = document.getElementById('temperature');
        const tempValue = document.getElementById('temp-value');
        tempSlider.oninput = function() {
            tempValue.textContent = this.value;
        }
        
        // Auto-resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }
        
        // Handle Enter key
        function handleEnter(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                document.getElementById('main-form').submit();
            }
        }
        
        // Submit form with settings
        document.getElementById('main-form').onsubmit = function() {
            document.getElementById('model-input').value = document.getElementById('model').value;
            document.getElementById('temperature-input').value = document.getElementById('temperature').value;
        }
        
        // Initialize
        autoResize(document.getElementById('prompt'));
    </script>
</body>
</html>
